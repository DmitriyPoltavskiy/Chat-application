<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
	<title>Chat-Cat:3</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<link rel="icon" type="image/png" href="images/cat.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- build:css css/vendor.min.css -->
	<link rel="stylesheet" href="libs/normalize-css/normalize.css">
	<!-- endbuild -->

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
</head>
<body>

	<section class="chat-page" ng-controller="chatCtrl as chat">

		<div class="chat">
			<header class="chat-header">
				<h2 ng-if="chat.author">
					{{ chat.author.displayName }}
				</h2>
				<div class="chat-log" ng-if="!chat.author">
					<h3>Login with:</h3>
				
					<a href="#" ng-click="chat.login()" class="google">
						<i class="fa fa-google" aria-hidden="true"></i>
					</a>
					<a href="#" ng-click="chat.loginT()" class="twitter">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>
					<a href="#" ng-click="chat.loginF()" class="facebook">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</a>
				</div>
				<button ng-if="chat.author" class="button button-logout" ng-click="chat.logout()">Logout</button>
			</header>

			<div class="chat-body">
				
				<ul>
					<li ng-repeat="message in chat.shownMessages" class="chat-message" ng-class="{ 'chat-message-mine': message.authorMessage == chat.author.displayName }">
						<div class="author-inform">
							<img ng-src="{{ message.authorPhoto }}" alt="Photo person">
							<h3>
								{{ message.authorMessage }}
							</h3>
						</div>
						<p>
							{{ message.text }}
							<!-- <br> -->
							<!-- {{ message.time }} -->
						</p>
					</li>
				</ul>
			</div>

			<footer class="chat-footer">
				<textarea send-directive="chat.sendMessage()" rows="3" ng-model="chat.newMessage" class="chat-footer-message"></textarea>
				<button class="button button-send" ng-click="chat.sendMessage()">Send</button>
			</footer>
		</div>

	</section>

	<!-- build:js js/vendor.min.js -->
	<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/firebase/firebase.js"></script>
	<script type="text/javascript" src="libs/angularfire/dist/angularfire.min.js"></script>
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/chatCtrl.js"></script>
	<script type="text/javascript" src="js/services/chatCervice.js"></script>
	<script type="text/javascript" src="js/directives/sendDirective.js"></script>
	<!-- endbuild -->
</body>
</html>
