<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
	<meta charset="UTF-8">
	<title>Chat Application</title>

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
</head>
<body>

	<section class="chat-page" ng-controller="chatCtrl as chat">

		<div class="chat">
			<div class="chat-header">
				<div class="chat-header__text">
					Author Name
				</div>
				<div class="chat-heder__button">
					<button class="button button-green">Login</button>
				</div>
			</div>

			<div class="chat-body">
				<ul class="chat-body__messages">
					<li class="message">
						<!-- <img src="#" alt=""> -->
						<span class="message__author">Message author</span>
						<div class="message__text">
							Lorem ipsum dolor sit amet, consectetur.
						</div>
					</li>
				</ul>
			</div>

			<div class="chat-footer">
				<textarea rows="5" class="chat-footer__text">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae, maxime?
				</textarea>
				<button class="chat-footer__button">Send</button>
			</div>
		</div>

	</section>

	<!-- build:js js/vendor.min.js -->
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/firebase/firebase.js"></script>
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/chatCtrl.js"></script>
	<!-- endbuild -->
</body>
</html>
