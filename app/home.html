<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" type="image/png" href="images/cat.png" />
	<title>Chat-Cat</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
	<!-- <link href="justified-nav.css" rel="stylesheet"> -->
</head>
<body ng-controller="homeCtrl">
	<div class="container">
		<div class="jumbotron" style="padding-bottom:0px;">
			<h2>AngularJS & Firebase App!</h2>
		</div>
		<form class="form-signin" role="form">
			<input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
			<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
			<label class="checkbox">
				<a href="#"> Sign Up</a>
			</label>
			<div class="social-login">
				
				<a href="#" ng-click="chat.login()" class="google">
					<i class="fa fa-google" aria-hidden="true"></i>
				</a>
				<a href="#" ng-click="chat.loginT()" class="twitter">
					<i class="fa fa-twitter" aria-hidden="true"></i>
				</a>
				<a href="#" ng-click="chat.loginF()" class="facebook">
					<i class="fa fa-facebook" aria-hidden="true"></i>
				</a>
			</div>
			<button type="button" class="btn btn-lg btn-primary btn-block" ng-click="SignIn($event)">SignIn</button>
		</form>
	</div>
</body>
</html>
